<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Drum Kit</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body style="background-image: url('./images/rock.jpg')">
    <div>
      <h1 id="title" ">
        Drum Kit!
      </h1>
      <h2 class="top">Press Down the Keys to play</h2>
      <h2 class="top">Or  click </h2>
    </div>
    <div class="board">
      <div id="keys">
        <div id="clapA" class="inputBoxes">
          <p>A<br />clap</p>
        </div>
        <div id="hiHatS" class="inputBoxes">
          <p>S<br />hi-hat</p>
        </div>
        <div id="kickD" class="inputBoxes">
          <p>D<br />kick</p>
        </div>
        <div id="openHatF" class="inputBoxes">
          <p>F<br />open-hat</p>
        </div>
        <div id="boomG" class="inputBoxes">
          <p>G<br />boom</p>
        </div>
        <div id="rideH" class="inputBoxes">
          <p>H<br />ride</p>
        </div>
        <div id="snareJ" class="inputBoxes">
          <p>J<br />snare</p>
        </div>
        <div id="tomK" class="inputBoxes">
          <p>K<br />tom</p>
        </div>
        <div id="tinkL" class="inputBoxes">
          <p>L<br />tink</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
  <html></html>
</html>
